    <div id="map" style="margin-top:50px"></div>
      <div id="filter-container">
        <form class="form-search" class="noSelect" onSubmit="addCsvMarkers(); return false;">
            <a href="#" id="clear" class="leaflet-popup-close-button">&#215;</a>
            <div class="input-append" style="display: none">
                <input type="text" id="filter-string" class="input-medium search-query search-box" autocomplete="off">
                <button type="submit" class="btn search-box"> <i class="icon-search"></i></button>
            </div>
            </div>
        </form>
        <!--<div id="search-results" class="leaflet-control-attribution leaflet-control pull-right">-->
    </div>
    
    <div class="container text-center">
      <div class="row">
        <div class="col-md-6">
          <form class="alerts" id="contact-form" action="/" method="post">
              <h3 s>WANT ALERTS?</h3>
              <div>
              <label>
          <span>Email</span>
          <input placeholder="john.doe@google.com" type="text">
          </label>
              </div>
              <div>
              <label>
              <span>Phone</span>
              <input placeholder="johndoe.com" type="text">
          </label>
              </div>
              <div><button name="submit" type="submit" class="btn btn-default">Submit</button></div>
          </form>
        </div>

          <h3>REPORT FIRE</h3>

          </label></div>
          <div><label class="btn btn-default btn-file" style="margin-bottom:15px">

          </label></div>
          <div><button name="submit" type="submit" class="btn btn-default">Submit</button></div>
          </form>
        </div>
      </div>
